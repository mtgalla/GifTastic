<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>GifTastic</title>

</head>

<body>

<div class="container col-12">
  <div id="title-text">
  <h1 >Band of GIFs</h1>
  <p>Click the buttons below to see a selection of Band gifs</p>
  </div>
  <div class="btn-group mr-2 col-xs-10" role="group">
    <div class="btn-toolbar" role="toolbar" >
      <div type="button" class="btn btn-info" id="buttons"></div>
    </div>
  </div>

<div class = "container">
<!--Form added to page for user input-->
  <div class="col-xs-12 col-md-3 col-lg-3" id="form-style">
      <form>
        <div class="form-group">
            <label for="InputBand" id="label-text">Add a Band</label>
            <input type="band" class="form-control" id="band-input" placeholder="Band">
        </div>
          <button type="submit" class="btn btn-secondary" id="add-band">Enter</button>
      </form>
    </div>

    <div class = "row">
      <div class= "col-md-12 col-8">
        <div class="instructions"></div>
        <div id="gifs-appear-here"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
